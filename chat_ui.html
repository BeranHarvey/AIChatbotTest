<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>RAG Chatbot</title>

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    background: #f5f7fa;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .chat-container {
    width: 100%;
    max-width: 900px;
    height: 90vh;
    background: white;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  }

  .header {
    padding: 16px 20px;
    border-bottom: 1px solid #e5e7eb;
    font-size: 18px;
    font-weight: 600;
  }

  #chat {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #fafafa;
  }

  .message {
    max-width: 75%;
    padding: 12px 16px;
    margin-bottom: 12px;
    border-radius: 16px;
    line-height: 1.4;
    white-space: pre-wrap;
  }

  .user {
    margin-left: auto;
    background: #2563eb;
    color: white;
    border-bottom-right-radius: 4px;
  }

  .bot {
    margin-right: auto;
    background: #e5e7eb;
    color: #111827;
    border-bottom-left-radius: 4px;
  }

  .typing {
    font-style: italic;
    opacity: 0.7;
  }

  .input-area {
    display: flex;
    padding: 16px;
    border-top: 1px solid #e5e7eb;
    gap: 10px;
  }

  #query {
    flex: 1;
    padding: 12px 14px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 15px;
  }

  #query:focus {
    outline: none;
    border-color: #2563eb;
  }

  button {
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 0 18px;
    font-size: 15px;
    cursor: pointer;
  }

  button:hover {
    background: #1d4ed8;
  }
</style>
</head>

<body>

<div class="chat-container">
  <div class="header">ðŸ“„ RAG Chatbot</div>

  <div id="chat"></div>

  <div class="input-area">
    <input
      id="query"
      type="text"
      placeholder="Ask a question about the documentsâ€¦"
      onkeydown="if(event.key==='Enter') send()"
    />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
async function send() {
  const input = document.getElementById("query");
  const chat = document.getElementById("chat");
  const question = input.value.trim();
  if (!question) return;

  // User bubble
  const userDiv = document.createElement("div");
  userDiv.className = "message user";
  userDiv.textContent = question;
  chat.appendChild(userDiv);

  input.value = "";
  chat.scrollTop = chat.scrollHeight;

  // Bot bubble
  const botDiv = document.createElement("div");
  botDiv.className = "message bot typing";
  botDiv.textContent = "Bot is typingâ€¦";
  chat.appendChild(botDiv);
  chat.scrollTop = chat.scrollHeight;

  const response = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ query: question })
  });

  const reader = response.body.getReader();
  const decoder = new TextDecoder();
  let started = false;

  while (true) {
    const { value, done } = await reader.read();
    if (done) break;

    const chunk = decoder.decode(value, { stream: true });

    if (!started) {
      botDiv.textContent = "";
      botDiv.classList.remove("typing");
      started = true;
    }

    botDiv.textContent += chunk;
    chat.scrollTop = chat.scrollHeight;
  }
}
</script>

</body>
</html>
